on:
  push:
    branches:
      - "main"
  pull_request:

name: "Test"

jobs:
  test:
    timeout-minutes: 30
    name: "Run tests"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v3"

      - name: "Use Rust nightly"
        uses: "actions-rs/toolchain@v1"
        with:
          toolchain: nightly
          profile: "minimal"
          components: "clippy,rustfmt"
          override: true

      - name: "Use Rust cache"
        uses: "Swatinem/rust-cache@v2"
        with:
          cache-on-failure: true

      - name: "Run lib tests"
        run: |
          cargo test
